<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>
<body>
    <!-- event listner/ DOM -->
    <h1>Event Listner</h1>
    <p id="js"></p> <!--empty paragraph with id js-->
    <button id="jss" onclick="hey()">Submit</button> <!--add onclick to button-->

    <script>
        document.addEventListener("dblclick", hello);//add event listner to document
        function hello(){
            document.getElementById("js").innerText="hello Anurag!"
        }

        function hey(){
            document.getElementById("jss").innerText="PW skills";
            document.getElementById("jss").style.color="white";
            document.getElementById("jss").style.backgroundColor="blue"
            document.getElementById("jss").style.border="2px solid black";

        }

    </script>
    
</body>
</html>
